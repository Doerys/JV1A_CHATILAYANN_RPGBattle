<html>
    <head>
        <title>JEU RPG</title>
        <meta charset="utf-8" />
        <link href="styles.css" media="all" rel="stylesheet" type="text/css" />
        <script src="monScript.js" async></script>
    </head>
    <body>

        <scene>
            <vies>
                <vieMonstres>
                    <div class = "vieMonstre">
                        <h3>
                            Spectre : 
                            <div id = vieMonstre1>20</div>
                            /20
                        </h3>
                    </div>

                    <div class = "vieMonstre">
                        <h3>
                            Sanglier : 
                            <div id = vieMonstre2>20</div>
                            /20
                        </h3>
                    </div>
                </vieMonstres>
                <vieHeros>
                    <div class = "vieHero">
                        <h3>
                            Archer : 
                            <div id = vieHero1>50</div>
                            /50
                        </h3>
                    </div>
                    <div class = "vieHero">
                        <h3>
                            Mage : 
                            <div id = vieHero1>50</div>
                            /50
                        </h3>
                    </div>
                </vieHeros>
            </vies>

            <combat>
                <monstres>
                    <div class = "spriteMonstre">
                        <h2><div id = "nomMonstre1">Spectre</div></h2>
                        <img id = "animationMonstre1" src="images/idleSpectre.gif" alt= "Monstre"/>
                    </div>
                    <div class = "spriteMonstre">
                        <h2><div id = "nomMonstre2">Sanglier</div></h2>
                        <img id = "animationMonstre2" src="images/idleMonstre2.gif" alt= "Monstre"/>
                    </div>
                    <!--
                    
                    <div class = "spriteMonstre">
                        <h2>Geant</h2>
                        <img id = "animationMonstre3" src="images/idleMonstre3.gif" alt= "Monstre"/>
                    </div> -->
                </monstres>

                <heros>
                    <colonneHero1>
                        <div class = "spriteHero">
                            <h2><div id = "nomHero1">Archer</div></h2>
                            <img id = "animationArcher" src="images/idleArcher.gif" alt= "Archer"/>
                        </div>
                        <div class = "spriteHero">
                            <h2><div id = "nomHero2">Mage</div></h2>
                            <img id = "animationMage" src="images/idleMage.gif" alt= "Mage"/>
                        </div>
                    </colonneHero1>

                    <colonneHero2>
                        <div class = "spriteHero">
                            <h2><div id = "nomHero3">Guerrier</div></h2>
                            <img id = "animationGuerrier" src="images/idleGuerrier.gif" alt= "Personnage"/>
                        </div>
                        <div class = "spriteHero">
                            <h2><div id = "nomHero4">Assassin</div></h2>
                            <img id = "animationAssassin" src="images/idleAssassin.gif" alt= "Personnage"/>
                        </div> 
                    </colonneHero2>
                </heros>
            </combat>

            <UI>

                <div id = "skillsHero">
    
                    <div class = "bouton" id = "boutonAttaque">
                        <h3>
                            Attaque
                        </h3>
                    </div>
    
                    <div class = "bouton" id = "boutonDefense">
                        <h3>
                            DÃ©fense
                        </h3>
                    </div>
    
                    <div class = "bouton" id = "boutonPouvoir">
                        <h3>
                            Pouvoir
                        </h3>
                    </div>
                </div>
    
                <boiteDialogue>
                    <h3>
                        <div id = "contenuBoiteDialogue">Le jeu commence !</div>
                    </h3>
                </boiteDialogue>
            </UI>

        </scene>
        

    </body>
</html>
