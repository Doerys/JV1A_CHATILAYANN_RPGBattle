<html>
    <head>
        <title>JEU RPG</title>
        <meta charset="utf-8" />
        <link href="styles.css" media="all" rel="stylesheet" type="text/css" />
        <script src="monScript.js" async></script>
    </head>
    <body>

        <scene>
            <vies>
                <vieMonstres>
                    <div class = "vieMonstre">
                        <h3>
                            Champignon : 
                            <div id = vieChampignon>10</div>
                            /10
                        </h3>
                    </div>

                    <div class = "vieMonstre">
                        <h3>
                            Sanglier : 
                            <div id = vieSanglier>10</div>
                            /10
                        </h3>
                    </div>

                    <div class = "vieMonstre">
                        <h3>
                            Géant : 
                            <div id = vieGeant>20</div>
                            /20
                        </h3>
                    </div>
                </vieMonstres>
                <vieHeros>

                    <statsArcher>
                        Archer :
                        <div class = "vieHero">
                            <h3>
                                <div id = vieArcher>8</div>
                                /8
                            </h3>
                        </div>

                        <div class = "manaHero">
                            <h3>
                                <div id = manaArcher>5</div>
                                /50
                            </h3>
                        </div>
                    </statsArcher>

                    <statsMage>
                        Mage : 
                        <div class = "vieHero">
                            <h3>
                                <div id = vieMage>8</div>
                                /8
                            </h3>
                        </div>

                        <div class = "manaHero">
                            <h3>
                                <div id = manaMage>5</div>
                                /50
                            </h3>
                        </div>
                    </statsMage>

                    <statsMage>
                        Guerrier :
                        <div class = "vieHero">
                            <h3>
                                <div id = vieGuerrier>8</div>
                                /8
                            </h3>
                        </div>

                        <div class = "manaHero">
                            <h3>
                                <div id = manaGuerrier>5</div>
                                /50
                            </h3>
                        </div>
                    </statsMage>

                    <statsAssassin>
                        Assassin :
                        <div class = "vieHero">
                            <h3>
                                <div id = vieAssassin>8</div>
                                /8
                            </h3>
                        </div>

                        <div class = "manaHero">
                            <h3>
                                <div id = manaAssasin>5</div>
                                /50
                            </h3>
                        </div>
                    </statsAssassin>

                </vieHeros>
            </vies>

            <combat>
                <monstres>

                    <colonneMonstres1>
                        <div class = "spriteMonstre">
                            <h2><div id = "nomMonstre3">Geant</div></h2>
                            <img id = "animationGeant" src="images/idleGeant.gif" alt= "Monstre"/>
                        </div>
                    </colonneMonstres1>

                    <colonneMonstres2>
                        <div class = "spriteMonstre">
                            <h2><div id = "nomMonstre1">Champignon</div></h2>
                            <img id = "animationChampignon" src="images/idleChampignon.gif" alt= "Monstre"/>
                        </div>

                        <div class = "spriteMonstre">
                            <h2><div id = "nomMonstre2">Sanglier</div></h2>
                            <img id = "animationSanglier" src="images/idleSanglier.gif" alt= "Monstre"/>
                        </div>
                    </colonneMonstres2>
                </monstres>

                <heros>
                    <colonneHero1>
                        <div class = "spriteHero">
                            <h2><div id = "nomHero1">Archer</div></h2>
                            <img id = "animationArcher" src="images/idleArcher.gif" alt= "Archer"/>
                        </div>
                        <div class = "spriteHero">
                            <h2><div id = "nomHero2">Mage</div></h2>
                            <img id = "animationMage" src="images/idleMage.gif" alt= "Mage"/>
                        </div>
                    </colonneHero1>

                    <colonneHero2>
                        <div class = "spriteHero">
                            <h2><div id = "nomHero3">Guerrier</div></h2>
                            <img id = "animationGuerrier" src="images/idleGuerrier.gif" alt= "Personnage"/>
                        </div>
                        <div class = "spriteHero">
                            <h2><div id = "nomHero4">Assassin</div></h2>
                            <img id = "animationAssassin" src="images/idleAssassin.gif" alt= "Personnage"/>
                        </div> 
                    </colonneHero2>
                </heros>
            </combat>

            <UI>

                <div id = "skillsHero">
    
                    <div class = "bouton" id = "boutonAttaque">
                        <h3>
                            Attaque
                        </h3>
                    </div>
    
                    <div class = "bouton" id = "boutonDefense">
                        <h3>
                            Défense
                        </h3>
                    </div>
    
                    <div class = "bouton" id = "boutonPouvoir">
                        <h3>
                            Pouvoir
                        </h3>
                    </div>
                </div>
    
                <boiteDialogue>
                    <h3>
                        <div id = "contenuBoiteDialogue">Le jeu commence !</div>
                    </h3>
                </boiteDialogue>
            </UI>

        </scene>
        

    </body>
</html>
